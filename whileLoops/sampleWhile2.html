<head>
  <title>While Loop Incrementer</title>
</head>
<body>
  <script>
    //Here is where we put our Javascript

    /*

      while (condition ) {
        do something
      }

    */

    // Let's try some real world applications

    var teethBrushed = true;

    while ( !teethBrushed ) {
      console.log("I'm brushing my chompers!");
      teethBrushed = true;
    }  

    //Let's combine two conditions

    var readyToGo = true;
    var transportation = true;

    while (readyToGo && transportation) {
      console.log("Let's go to the movies");
      readyToGo = false;
    }

    //Let's add a counter


    var count = 0;

    while ( count <= 2 ) {

      console.log("I'm looping!");
      count++

    } 








  </script>
</body>
